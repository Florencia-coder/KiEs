<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/data_entry.css') }}"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Datos del Paciente</title>
  </head>
  <body>
    <div class="container">
      <h1>Datos del Paciente</h1>
      <form method="POST" class="form">
        <div class="col-sm-10">
          <input
            type="text"
            id="dni"
            name="dni"
            required
            class="form-control input-custom"
            placeholder="ID o DNI"
          />
        </div>
        <div class="col-sm-10">
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-control input-custom"
            placeholder="Nombre Completo"
          />
        </div>
        <div class="col-sm-10">
          <input
            type="number"
            id="age"
            name="age"
            required
            class="form-control input-custom"
            placeholder="Edad"
          />
        </div>
        <div class="col-sm-10">
          <input
            type="number"
            id="height"
            name="height"
            required
            class="form-control input-custom"
            placeholder="Altura (cm)"
          />
        </div>
        <div class="col-sm-10">
          <input
            type="number"
            id="weight"
            name="weight"
            required
            class="form-control input-custom"
            placeholder="Peso (kg)"
          />
        </div>
        <div class="col-sm-10">
          <input
            type="date"
            id="consultaDate"
            name="consultaDate"
            required
            class="form-control input-custom"
          />
        </div>
        <div class="col-sm-10">
          <textarea
            id="historial"
            name="historial"
            required
            class="form-control input-custom"
            placeholder="Historial Médico"
            rows="5"
          ></textarea>
        </div>
        <div class="col-sm-10">
          <button
            type="submit"
            class="button btn btn-outline-success btn-custom"
          >
            GUARDAR Y CONTINUAR A SELECCION DE ANÁLISIS
          </button>
        </div>
      </form>
      <a href="{{ url_for('index') }}" class="btn btn-light btn-bottom-left">
        <i class="bi bi-arrow-left"></i> Volver al Menú Principal
      </a>
    </div>
    <!-- Script para establecer la fecha de consulta automáticamente -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtiene la fecha actual
        var today = new Date().toISOString().split("T")[0];
        // Establece el valor del campo fecha de consulta al valor actual
        document.getElementById("consultaDate").value = today;
      });
    </script>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
