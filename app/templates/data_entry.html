<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/data_entry.css') }}"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Datos del Paciente</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">DATOS DEL PACIENTE</h1>
      </header>
      <form method="POST" class="form">
        <input
          type="text"
          id="dni"
          name="dni"
          required
          class="form-control input-custom"
          placeholder="ID o DNI"
          pattern="\d{7,10}"
          title="El DNI debe contener entre 7 y 10 dígitos."
        />
        <input
          type="text"
          id="name"
          name="name"
          class="form-control input-custom"
          placeholder="Nombre Completo"
          pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+"
          title="El nombre solo debe contener letras y espacios."
        />
        <input
          type="number"
          id="age"
          name="age"
          required
          class="form-control input-custom"
          placeholder="Edad"
          min="0"
          max="120"
          title="La edad debe estar entre 0 y 120 años."
        />
        <input
          type="number"
          id="height"
          name="height"
          class="form-control input-custom"
          placeholder="Altura (cm)"
          min="50"
          max="250"
          title="La altura debe estar entre 50 cm y 250 cm."
        />
        <input
          type="number"
          id="weight"
          name="weight"
          class="form-control input-custom"
          placeholder="Peso (kg)"
          min="1"
          max="300"
          title="El peso debe estar entre 1 kg y 300 kg."
        />
        <input
          type="date"
          id="consultaDate"
          name="consultaDate"
          required
          class="form-control input-custom"
        />
        <textarea
          id="historial"
          name="historial"
          class="form-control input-custom"
          placeholder="Historial Médico"
          rows="5"
        ></textarea>
        <button type="submit" class="button btn-custom">
          GUARDAR Y CONTINUAR A SELECCION DE ANÁLISIS
        </button>
      </form>
      <a href="{{ url_for('index') }}" class="btn btn-light btn-bottom-left">
        <i class="bi bi-arrow-left"></i> Volver al Menú Principal
      </a>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 KiEs. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para establecer la fecha de consulta automáticamente -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtiene la fecha actual
        var today = new Date().toISOString().split("T")[0];
        // Establece el valor del campo fecha de consulta al valor actual
        document.getElementById("consultaDate").value = today;
      });
    </script>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
