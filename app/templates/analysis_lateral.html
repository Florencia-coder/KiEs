<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An치lisis Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analysis_lateral.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">An치lisis Lateral</h1>
      <div class="container_img">
        <button type="submit" 
        class="button btn btn-outline-success btn-custom"
        id="analyzeButton"
        onclick="analyzePoints()"
        >
        Analizar Imagen
        </button>
        <input 
          class="form-control"
          type="file"
          id="file"
          name="file"
          accept="image/*"
          onchange="previewImage(event)"
        />
        <div class="text-center">
          <div class="image-container" id="imageContainer">
            <img
              id="imagePreview"
              src="#"
              alt="Vista previa de la imagen"
              style="display: none"
              onclick="markPoint(event)"
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-light btn-bottom-left remove-button"
          onclick="removePoint()"
        >
          <i class="bi bi-arrow-left"></i>
          Remover ultimo punto
        </button>
        </div>
        <div id="result">
          <h3>Angulos detectados:</h3>
        <ul id="asymmetryList"></ul>
      </div>
    </div>
    <!-- Scripts -->
    <script src="..\static\js\analisys_lateral\script.js"></script>
    <!-- Bot칩n oculto para an치lisis -->
    <button id="analyzeButton" style="display: none;">Analizar</button>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
