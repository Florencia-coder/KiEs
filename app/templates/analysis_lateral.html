<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Análisis Lateral</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .img-preview {
        max-width: 100%;
        max-height: 500px;
        margin-top: 20px;
      }
      canvas {
        display: none; /* Ocultar el canvas por ahora */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Análisis Lateral</h1>
      <form id="image-form" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="image-input" class="form-label">Seleccionar Imagen</label>
          <input
            class="form-control"
            type="file"
            id="image-input"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary">Analizar Imagen</button>
      </form>
      <img id="image-preview" class="img-preview" />
      <canvas id="image-canvas"></canvas>
      <img id="processed-image" class="img-preview" />

      <script>
        const form = document.getElementById("image-form");
        const imageInput = document.getElementById("image-input");
        const imagePreview = document.getElementById("image-preview");
        const processedImage = document.getElementById("processed-image");
        const canvas = document.getElementById("image-canvas");
        const ctx = canvas.getContext("2d");

        let puntosMarcados = [];

        imageInput.addEventListener("change", () => {
          const file = imageInput.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              imagePreview.src = e.target.result;

              // Cargar la imagen en el canvas
              const img = new Image();
              img.src = e.target.result;
              img.onload = function () {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                imagePreview.style.display = "none";
                canvas.style.display = "block"; // Mostrar el canvas

                // Limpiar puntos marcados
                puntosMarcados = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
              };
            };
            reader.readAsDataURL(file);
          }
        });

        canvas.addEventListener("click", function (event) {
          const rect = canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          // Mostrar un mensaje si ya se han marcado los 4 puntos
          if (puntosMarcados.length >= 4) {
            alert("Ya has marcado 4 puntos. No puedes agregar más.");
            return;
          }

          // Agregar el punto marcado
          puntosMarcados.push({ x: x, y: y });
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, Math.PI * 2);
          ctx.fill();
        });

        form.addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevenir el envío del formulario

          // Verificar si hay al menos 4 puntos
          if (puntosMarcados.length < 4) {
            alert("Por favor, marca al menos 4 puntos en la imagen.");
            return;
          }
          // Dibujar líneas entre los puntos
          dibujarLineasEntrePuntos();
          // Llamar a la función enviarDatos
          await enviarDatos();
        });
        function dibujarLineasEntrePuntos() {
          ctx.strokeStyle = "blue";
          ctx.lineWidth = 2;

          // Comenzar el trazo de las líneas
          ctx.beginPath();
          ctx.moveTo(puntosMarcados[0].x, puntosMarcados[0].y);

          for (let i = 1; i < puntosMarcados.length; i++) {
            ctx.lineTo(puntosMarcados[i].x, puntosMarcados[i].y);
          }

          // Opcional: Cerrar la figura volviendo al primer punto
          // ctx.lineTo(puntosMarcados[0].x, puntosMarcados[0].y);

          ctx.stroke(); // Dibujar las líneas
        }

        async function enviarDatos() {
          const imageData = canvas.toDataURL(); // Obtener la imagen del canvas

          const response = await fetch("/analysis_lateral", {
            method: "POST",
            body: new URLSearchParams({
              image_data: imageData,
              puntos: JSON.stringify(puntosMarcados), // enviar los puntos marcados
            }),
          });

          const data = await response.json();
          processedImage.src = `data:image/png;base64,${data.processed_image}`;
          console.log(data.angulo_cervical);

          // Mostrar los ángulos en el canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const img = new Image();
          img.src = processedImage.src;
          img.onload = function () {
            ctx.drawImage(img, 0, 0);
            // D    ibujar los ángulos en el canvas
            ctx.fillStyle = "green";
            ctx.font = "16px Arial";
            ctx.fillText(`Ángulo Cervical: ${angulo_cervical}`, 10, 30);
            ctx.fillText(`Ángulo Dorsal: ${data.angulo_dorsal}`, 10, 60);
            // Dibujar las evaluaciones en el canvas
            ctx.fillStyle = "blue"; // Cambia el color si es necesario
            ctx.fillText(data.evaluacion_cervical, 10, 100);
            ctx.fillText(data.evaluacion_dorsal, 10, 130);
          };
        }
      </script>
    </div>
  </body>
</html>
